<div class="row px-0 mx-0 justify-content-center mt-4"> 
    <div class="col-12 col-lg-7 mb-4"> 

        <div contenteditable="true" class="border border-dark fs-6 mt-3 p-4"></div>
        <div id="google_translate_element" class="mt-4"></div>
        <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'ko', // 기본 언어 설정
                includedLanguages: 'en,ja,zh-CN,fr,de', // 추가할 언어 코드 목록
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
        </script>
        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </div>

</div>
